<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBTA - Journey of Building Talent & Aspirations</title>
    <link rel="icon" href="images/jobta-logo.png" type="image/png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-part2.css">
    <link rel="stylesheet" href="css/styles-part3.css">
    <link rel="stylesheet" href="css/blog-styles.css">
    <link rel="stylesheet" href="css/modal-styles.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">
                    <img src="images/jobta_logo.svg" alt="JOBTA Logo">
                    <!--
                    <div class="logo-text">
                        <div class="logo-name">JOBTA</div>
                        <div class="logo-tagline">Journey of Building Talent & Aspirations</div>
                    </div>
                    -->
                </a>
                
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="#employers" class="nav-link">For Employers</a></li>
                    <li class="nav-item"><a href="#job-seekers" class="nav-link">For Job Seekers</a></li>
                    <li class="nav-item"><a href="#job-board" class="nav-link">Job Board</a></li>
                    <li class="nav-item"><a href="#blog" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
                
                <div class="mobile-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Your Strategic Partner in Talent Acquisition</h1>
                <p class="hero-subtitle">We connect exceptional talent with forward-thinking companies, fostering growth and success for both.</p>
                <div class="hero-buttons">
                    <a href="#employers" class="btn btn-primary">For Employers</a>
                    <a href="#job-seekers" class="btn btn-outline">For Job Seekers</a>
                </div>
            </div>
        </div>
        <a href="#about" class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </a>
    </section>
    
    <!-- Load all sections via JavaScript -->
    <div id="about-section"></div>
    <div id="services-section"></div>
    <div id="employers-section"></div>
    <div id="job-seekers-section"></div>
    <div id="job-board-section"></div>
    <div id="blog-section"></div>
    <div id="contact-section"></div>
    <div id="footer-section"></div>
    
    <!-- Modals -->
    <div id="modals-container"></div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/sections-loader.js"></script>
    <script src="js/blog-filter.js"></script>
    <script src="js/modal-handlers.js"></script>
</body>
</html>
