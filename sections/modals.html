<!-- Post Job Modal -->
<div id="post-job-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Post a Job Opening</h3>
        
        <form class="post-job-form">
            <div class="form-group">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="company-email">Company Email</label>
                <input type="email" id="company-email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="job-location">Location</label>
                <input type="text" id="job-location" class="form-control" required>
            </div>
            
            <div class="form-row">
                <div class="form-group half">
                    <label for="employment-type">Employment Type</label>
                    <select id="employment-type" class="form-control" required>
                        <option value="">Select Type</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Temporary">Temporary</option>
                        <option value="Internship">Internship</option>
                    </select>
                </div>
                
                <div class="form-group half">
                    <label for="experience-level">Experience Level</label>
                    <select id="experience-level" class="form-control" required>
                        <option value="">Select Level</option>
                        <option value="Entry Level">Entry Level</option>
                        <option value="Mid Level">Mid Level</option>
                        <option value="Senior Level">Senior Level</option>
                        <option value="Executive">Executive</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="job-description">Job Description</label>
                <textarea id="job-description" class="form-control" rows="5" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="requirements">Requirements</label>
                <textarea id="requirements" class="form-control" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="salary-range">Salary Range (Optional)</label>
                <input type="text" id="salary-range" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="application-deadline">Application Deadline</label>
                <input type="date" id="application-deadline" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" required>
                    I agree to the <a href="#">Terms and Conditions</a>
                </label>
            </div>
            
            <button type="submit" class="form-submit">Submit Job Opening</button>
        </form>
    </div>
</div>

<!-- Submit Resume Modal -->
<div id="submit-resume-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Submit Your Resume</h3>
        
        <form class="submit-resume-form">
            <div class="form-row">
                <div class="form-group half">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" class="form-control" required>
                </div>
                
                <div class="form-group half">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="linkedin">LinkedIn Profile (Optional)</label>
                <input type="url" id="linkedin" class="form-control" placeholder="https://linkedin.com/in/yourprofile">
            </div>
            
            <div class="form-group">
                <label for="current-position">Current/Most Recent Position</label>
                <input type="text" id="current-position" class="form-control" required>
            </div>
            
            <div class="form-row">
                <div class="form-group half">
                    <label for="experience">Years of Experience</label>
                    <select id="experience" class="form-control" required>
                        <option value="">Select Experience</option>
                        <option value="0-1">0-1 years</option>
                        <option value="1-3">1-3 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="5-10">5-10 years</option>
                        <option value="10+">10+ years</option>
                    </select>
                </div>
                
                <div class="form-group half">
                    <label for="desired-role">Desired Role Type</label>
                    <select id="desired-role" class="form-control" required>
                        <option value="">Select Role Type</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Remote">Remote</option>
                        <option value="Flexible">Flexible</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="resume-upload">Upload Resume (PDF, DOCX)</label>
                <input type="file" id="resume-upload" class="form-control-file" accept=".pdf,.docx,.doc" required>
                <div class="upload-note">Max file size: 5MB</div>
            </div>
            
            <div class="form-group">
                <label for="cover-letter">Cover Letter (Optional)</label>
                <textarea id="cover-letter" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" required>
                    I agree to the <a href="#">Privacy Policy</a> and consent to being contacted about job opportunities.
                </label>
            </div>
            
            <button type="submit" class="form-submit">Submit Application</button>
        </form>
    </div>
</div>

<!-- Chatbot Modal -->
<div id="chatbot-modal" class="chatbot-modal">
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h4>Chat with us</h4>
            <span class="close-chatbot">&times;</span>
        </div>
        <div class="chatbot-messages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <img src="images/bot-avatar.png" alt="Chatbot">
                </div>
                <div class="message-content">
                    <p>Hello there! I'm the JOBTA virtual assistant. How can I help you today?</p>
                </div>
            </div>
        </div>
        <div class="chatbot-input">
            <input type="text" placeholder="Type your message here...">
            <button type="button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>
